<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Scratchpad</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
  <link href="lib/css/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=optional" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-bootstrap-fill me-2 nav-bs-icon"></i>
          <span class="nav-title">Scratchpad</span>
        </a>
        <div class="d-flex flex-grow-1 px-md-5">
          <input type="text" id="title-input" class="form-control" placeholder="Untitled Document"
            aria-describedby="basic-addon1" />
        </div>
        <div class="d-flex align-items-center nav-buttons">
          <div class="dropdown">
            <button class="btn btn-outline-secondary border-0 me-2" type="button" data-bs-toggle="dropdown"
              aria-expanded="false" title="Insert Snippet">
              <i class="bi bi-plus-circle fs-5"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" id="snippets-menu"></ul>
          </div>
          <button id="get-html-btn" class="btn btn-outline-secondary border-0" title="Get full HTML">
            <i class="bi bi-code-slash fs-5"></i>
          </button>
          <button class="btn btn-outline-secondary border-0 ms-2" type="button" data-bs-toggle="modal"
            data-bs-target="#settingsModal" title="Settings">
            <i class="bi bi-gear fs-5"></i>
          </button>
        </div>
      </div>
    </nav>
    <div class="split-view border-top">
      <div id="editor-container">
        <div id="editor"></div>
      </div>
      <div id="preview" class="border-start"><iframe id="preview-iframe" title="Preview"></iframe></div>
    </div>
  </div>
  <div class="modal fade" id="htmlModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="htmlModalLabel">Full HTML</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" title="Close"></button>
        </div>
        <div class="modal-body">
          <div id="full-html-editor"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-bs-dismiss="modal"><span>Close</span></button>
          <button type="button" class="btn btn-primary" id="copy-html-btn" title="Copy to clipboard">
            <i class="bi bi-clipboard me-2"></i><span>Copy</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" title="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editor-theme-select" class="form-label">Editor Theme</label>
            <select class="form-select" id="editor-theme-select"></select>
          </div>
          <div class="mb-3">
            <label for="editor-font-select" class="form-label">Editor Font</label>
            <select class="form-select" id="editor-font-select"></select>
            <input type="text" class="form-control mt-2" id="custom-font-input" placeholder="Enter custom font name"
              style="display: none;" />
          </div>
          <div class="form-check form-switch mb-3"><input class="form-check-input" type="checkbox" role="switch"
              id="word-wrap-toggle" /><label class="form-check-label" for="word-wrap-toggle">Word Wrap</label></div>
          <div class="form-check form-switch mb-3"><input class="form-check-input" type="checkbox" role="switch"
              id="autocomplete-toggle" checked /><label class="form-check-label" for="autocomplete-toggle">Autocomplete</label></div>
          <div class="row">
            <div class="col"><label for="font-size-input" class="form-label">Font Size</label><input type="number"
                class="form-control" id="font-size-input" min="8" max="32" value="16" />
            </div>
            <div class="col"><label for="tab-size-input" class="form-label">Tab Size</label><input type="number"
                class="form-control" id="tab-size-input" min="1" max="8" value="4" />
            </div>
          </div>
          <hr>
          <div>
            <label class="form-label">Manage Snippets</label>
            <div class="d-flex justify-content-between gap-2 snippets-section">
              <button class="btn btn-secondary w-100 d-flex" id="import-snippets-btn" title="Import snippets from a JSON file">
                <i class="bi bi-box-arrow-in-down me-2"></i><span class="w-100">Import JSON</span>
              </button>
              <button class="btn btn-secondary w-100 d-flex" id="export-snippets-btn" title="Export snippets to a JSON file">
                <i class="bi bi-box-arrow-up me-2"></i><span class="w-100">Export JSON</span>
              </button>
              <button class="btn btn-danger w-100 d-flex" id="clear-snippets-btn" title="Clear all saved snippets">
                <i class="bi bi-trash me-2"></i><span class="w-100">Clear All</span>
              </button>
              <input type="file" id="import-snippets-input" style="display: none;" accept=".json">
            </div>
          </div>
        </div>
<!--         <div class="modal-footer"><button type="button" class="btn btn-primary" data-bs-dismiss="modal"
            title="Save and close">Done</button></div> -->
      </div>
    </div>
  </div>
  <div class="modal fade" id="addSnippetModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Snippet</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" title="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="snippet-title-input" class="form-label">Snippet Title</label>
            <input type="text" class="form-control" id="snippet-title-input" placeholder="e.g., My Custom Card"
              title="Enter a title for your snippet" />
          </div>

          <div class="mb-3">
            <label class="form-label">Snippet Code</label>
            <div id="snippet-code-editor-container">
              <div id="snippet-code-editor"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a href="https://getbootstrap.com/docs" target="_blank" class="btn btn-outline-secondary docs-link"
            title="Open Bootstrap Documentation in a new tab">
            <i class="bi bi-box-arrow-up-right me-2"></i>Bootstrap Docs
          </a>
          <button type="button" class="btn" data-bs-dismiss="modal" title="Cancel snippet creation">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-snippet-btn" title="Save the new snippet"><span>Save Snippet</span></button>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/extensions.js"></script>
  <script src="snippets.js"></script>
  <script src="lib/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.43.2/src-noconflict/ace.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.43.2/src-noconflict/ext-language_tools.js"></script>
  <script>
    ace.config.set("basePath", "lib/js/");
  </script>
  <script src="script.js"></script>
</body>

</html>
